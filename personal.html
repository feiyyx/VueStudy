<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <style>
                body, div, html, footer, a, dl, dd, dt, span {
                    padding: 0;
                    margin: 0;
                    text-decoration: none;
                } 
    
                body, html {
                    height: 100%;
                    background-color: #f1f1f1;
                    font-family: Microsoft Yahei;
                }
    
                a:link    {color:black;}
                a:visited {color:black;}
                a:hover   {color:black;}
                a:active  {color:black;}
    
    
                #personal-items {
                    margin-top: .2rem;
                    width: 100%;
                    height: 8rem;
                    background-color: #fff;
                    font-size: .32rem;
                }
    
                #personal-items img {
                    height: .85rem;
                    padding: .2rem 0 ;
                }
    
                #footer {
                    margin-top: .2rem; 
                    width: 100%;
                    height: .5rem;
                    line-height: .5rem;
                    background-color:  #282828;
                    color: #fff;
                    font-size: .20rem;
                    text-align: center;
                }
    
    
                .top {
                    display: block;
                    width: 100%;
                    height: 3.3rem;
                    background-color: #66ccff;
                }
    
                .top .header {
                    position: absolute;
                    top: .4em;
                    left: 3rem;
                    border: 3px solid #5eb8e4;
                    border-radius: 50%;
                    background-color: #f0f0f0;
                }

                .top .header img {
                    height: 1.5rem;
                    width: 1.5rem;
                    border-radius: 50%;
                    
                }

                .top .info {
                    position: absolute;
                    top: 2.2rem;
                    margin: 0 2.65rem;
                    width: 30%;
                    text-align: center;
                    color: #fff
                   
                }

                .top .info span { 
                    font-size: .35rem;
                }

                .top .info .points { 
                    display: block;
                    font-size: .2rem;
                    color: #d6eaf3;
                }

                .top .check-in {
                    position: absolute;
                    right: .5rem;
                    top: 1.4rem;
                    font-size: .28rem;
                    background-color: orange;
                    color: #fff;
                    border-radius: 5px;
                }

                .middle {
                    display: flex;
                    justify-content: space-around;
                    height: 1.3rem;
                    width: 100%;
                    background-color: #fff;
                }

                .middle div {
                    display: flex;
                    justify-content: space-around;
                    align-items: stretch;
                    
                    
                    height: 1.2rem;
                    width: 2.2rem;
                    text-align: center;
                }

                .middle span {
                    display: block;
                    font-size: .25rem;
                    bottom: 0rem;
                }

                .middle .label{
                    padding-top: .15rem;
                    font-size: .3rem;
                    height: .5rem;
                    width: 2.2rem;
                }

                .middle .number {  
                    position: absolute;
                    top: 4rem;
                    color: #aaa;
                }

                .middle div+div span {
                    padding-left: .2rem;
                }


               .middle div+div::before {
                    display: inline-block;
                    position: relative;
                    top: .1rem;
                    
                   
                    height: 1rem;
                    width: 1px;

                    border-left: .01rem solid #ccc;
                    content: '';
                    vertical-align: -.3rem;
                } /***/

            </style>
    </head>
    <body>
            <div class="container">
                <div class="wrapper">
                     <div class="top">
                        <div class="header"><img src="image/personal.svg"></div>
                        <div class="info">

                        </div>
                        

                    </div>
                    <div class="middle">
                            <div>
                                <div class="label">总举报数</div>
                                <span class="number">100</span>
                            </div>
                            <div>
                                <span class="label">有效举报</span>
                                <span class="number">100</span>
                            </div>
                            <div>
                                <span class="label">我的积分</span>
                                <span class="number">100</span>
                            </div>
                        </div>
                    <div id="personal-items">
                            <div class="weui-cells">
                                <div class="weui-cell weui-cell_access">
                                    <div class="weui-cell__bd">我的举报</div>
                                    <div class="weui-cell__ft" style="font-size: 0">
                                    </div>
                            </div>
                                <div class="weui-cell weui-cell_access">
                                        <div class="weui-cell__bd">积分获取</div>
                                        <div class="weui-cell__ft" style="font-size: 0"></div>
                                </div>
                                <div class="weui-cell weui-cell_access">
                                        <div class="weui-cell__bd">实名认证</div>
                                        <div class="weui-cell__ft" style="font-size: 0"></div>
                                 </div>
                                <div class="weui-cell weui-cell_access">
                                    <div class="weui-cell__bd">积分兑换</div>
                                    <div class="weui-cell__ft" style="font-size: 0"></div>
                                </div>   
                        </div>
                        
                    </div>

            </div>
